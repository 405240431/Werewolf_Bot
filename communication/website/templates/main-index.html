<script>
// Toggles

$(document).ready(function() {

 // Check for click events on the navbar burger icon
 $(".navbar-burger").click(function() {

     // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
     $(".navbar-burger").toggleClass("is-active");
     $(".navbar-menu").toggleClass("is-active");

 });
});

$(document).ready(function() {
 $.get("/api/v1/user/is_logged_in", function(data) {
   if (data["is_logged_in"] == true) {
     $('.login_button').text("My Profile")
     $('.login_icon').removeClass('fa-spinner')
     $('.login_icon').addClass('fa-user')
     $('.login_link').attr('href', '/profile')
   } else {
     $('.login_button').text("Login")
     $('.login_icon').removeClass('fa-spinner')
     $('.login_icon').addClass('fa-sign-in-alt')
     $('.login_link').attr('href', '/api/v1/auth/login')
   }
 })

});
</script>
